<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OHNO! Fespi - UI/UX designer">
    <meta property="og:description" content="OHNO! Fespi - UI/UX designer">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.ohno.com.ar/">
    <meta property="og:image" content="img/coverimg.png">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Buddy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-md-center">
            <div class="col-12 col-lg-8 main-container">
                <h1 class="d-none">Score Buddy</h1>
                <div id="alert-placeholder"></div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group mb-0">
                            <div>
                                <div class="form-group nameinput">
                                    <label class="inputlabel">Player's name</label>
                                    <input type="text" id="playerName" class="form-control"placeholder="Buffy">
                                </div>
                                <button class="btn btn-primary" onclick="addPlayer()">Add Player</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <ul id="playerList" class="list-group">
                            <!-- Player list will be populated here -->
                        </ul>
                    </div>
                    <div class="col-12">
                        <div class="form-group mt-4 bottom-btns">
                            <button class="btn btn-info" onclick="toggleSort()" id="sortButton">Sort Scores: Ascending</button>
                            <button class="btn btn-warning" onclick="resetScores()">Reset Scores</button>
                            <button class="btn btn-danger" onclick="deleteAll()">Delete All</button>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <div class="modal-body" id="confirmationModalBody">
                    <!-- Confirmation message will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="confirmButton">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal for Edit Player Name -->
    <div class="modal fade" id="editPlayerModal" tabindex="-1" aria-labelledby="editPlayerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPlayerModalLabel">Edit Player Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="editPlayerNameInput" placeholder="Enter new name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="savePlayerNameButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
