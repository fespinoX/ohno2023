<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="OHNO! Fespi - UI/UX designer">
    <meta property="og:description" content="OHNO! Fespi - UI/UX designer">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.ohno.com.ar/">
    <meta property="og:image" content="img/coverimg.png">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RANDOMATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="randomator">
        <div class="container">
            <h2>Who has to do the thing?</h2>
            <p class="mb-0">Use Randomator to choose one option randomly.</p>
            <p>Just add the options and click on the 'Randomize!' button.</p>
            <ul id="options-list" class="list-group">
                <li class="list-group-item empty-state">Add some options to get started!</li>
            </ul>
            <div class="mt-3">
                <div>
                    <button id="add-option" class="btn action-btn btn-secondary">+ Add Option</button>
                </div>
                <div>
                    <button id="choose-random" class="btn action-btn btn-primary">Randomize!</button>
                </div>
            </div>
            <div id="message" class="mt-3"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
